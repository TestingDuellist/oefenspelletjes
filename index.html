<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kids Trainer</title>

<style>
  body { margin:0; font-family: system-ui, Arial; background:#f6f7fb; }
  .screen { display:none; padding:20px; }
  .screen.active { display:block; }

  .menu { max-width:420px; margin:80px auto; text-align:center; }
  .menu h1 { font-size:32px; margin-bottom:10px; }
  .menu p { color:#555; margin-bottom:30px; font-weight:700; }

  .menu button {
    width:100%;
    font-size:22px;
    padding:18px;
    margin:12px 0;
    border-radius:18px;
    border:none;
    cursor:pointer;
    font-weight:900;
    background:#2e3cff;
    color:white;
  }
  .menu button.secondary { background:#eef1ff; color:#1b1f3a; }

  .topbar {
    display:flex; gap:10px; padding:12px;
    background:white; box-shadow:0 2px 10px rgba(0,0,0,.1);
    align-items:center;
  }
  .topbar button {
    padding:8px 14px; border-radius:999px; border:none;
    font-weight:900; cursor:pointer; background:#eef1ff;
  }
  iframe {
    width:100%;
    height:calc(100vh - 80px);
    border:0;
    border-radius:16px;
    background:white;
  }
</style>
</head>
<body>

<!-- MENU -->
<div id="screenMenu" class="screen active">
  <div class="menu">
    <h1>ğŸ® Kies je spel</h1>
    <p>Wat wil je vandaag oefenen?</p>

    <button onclick="openGame('tafel')">ğŸ§® Tafels</button>
    <button class="secondary" onclick="openGame('cito')">ğŸ“˜ Cito 4M</button>
    <button class="secondary" onclick="openGame('spelling')">âœï¸ Spelling</button>
    <button class="secondary" onclick="openGame('bke')">â­•âŒ Boter Kaas & Eieren</button>
  </div>
</div>

<!-- TAFELS -->
<div id="screenTafel" class="screen">
  <div class="topbar">
    <button onclick="backToMenu()">â¬… Menu</button>
    <strong>ğŸ§® Tafels</strong>
  </div>
  <iframe id="frameTafel" src="tafeltrainer.html"></iframe>
</div>

<!-- CITO 4M -->
<div id="screenCito" class="screen">
  <div class="topbar">
    <button onclick="backToMenu()">â¬… Menu</button>
    <strong>ğŸ“˜ Cito 4M</strong>
  </div>
  <iframe id="frameCito" src="cito4m.html"></iframe>
</div>

<!-- SPELLING -->
<div id="screenSpelling" class="screen">
  <div class="topbar">
    <button onclick="backToMenu()">â¬… Menu</button>
    <strong>âœï¸ Spelling</strong>
  </div>
  <iframe id="frameSpelling" src="spellingtrainer.html"></iframe>
</div>

<!-- BKE -->
<div id="screenBke" class="screen">
  <div class="topbar">
    <button onclick="backToMenu()">â¬… Menu</button>
    <strong>â­•âŒ Boter Kaas & Eieren</strong>
  </div>
  <iframe id="frameBke" src="bke.html"></iframe>
</div>

<script>
  function resetFrames(){
    const ids = ["frameTafel","frameCito","frameSpelling","frameBke"];
    for (const id of ids){
      const f = document.getElementById(id);
      if (f) f.src = f.src; // reset zodat timers/spraak stoppen
    }
    if ("speechSynthesis" in window) speechSynthesis.cancel();
  }

  function showOnly(id){
    ["screenMenu","screenTafel","screenCito","screenSpelling","screenBke"].forEach(s=>{
      document.getElementById(s).classList.remove("active");
    });
    document.getElementById(id).classList.add("active");
  }

  function openGame(which){
    resetFrames();
    if (which === "tafel") return showOnly("screenTafel");
    if (which === "cito") return showOnly("screenCito");
    if (which === "spelling") return showOnly("screenSpelling");
    return showOnly("screenBke");
  }

  function backToMenu(){
    resetFrames();
    showOnly("screenMenu");
  }
</script>

</body>
</html>
