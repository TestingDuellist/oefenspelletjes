<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kids Trainer</title>

<style>
  body {
    margin:0;
    font-family: system-ui, Arial;
    background:#f6f7fb;
  }

  /* SCREENS */
  .screen { display:none; padding:20px; }
  .screen.active { display:block; }

  /* MENU */
  .menu {
    max-width:420px;
    margin:80px auto;
    text-align:center;
  }
  .menu h1 {
    font-size:32px;
    margin-bottom:10px;
  }
  .menu p {
    color:#555;
    margin-bottom:30px;
    font-weight:700;
  }

  .menu button {
    width:100%;
    font-size:22px;
    padding:18px;
    margin:12px 0;
    border-radius:18px;
    border:none;
    cursor:pointer;
    font-weight:900;
    background:#2e3cff;
    color:white;
  }
  .menu button.secondary {
    background:#eef1ff;
    color:#1b1f3a;
  }

  /* TOPBAR */
  .topbar {
    display:flex;
    gap:10px;
    padding:12px;
    background:white;
    box-shadow:0 2px 10px rgba(0,0,0,.1);
    align-items:center;
  }
  .topbar button {
    padding:8px 14px;
    border-radius:999px;
    border:none;
    font-weight:900;
    cursor:pointer;
    background:#eef1ff;
  }

  iframe {
    width:100%;
    height:calc(100vh - 80px);
    border:0;
    border-radius:16px;
    background:white;
  }
</style>
</head>
<body>

<!-- üéÆ MENU -->
<div id="screenMenu" class="screen active">
  <div class="menu">
    <h1>üéÆ Kies je spel</h1>
    <p>Wat wil je vandaag oefenen?</p>

    <button onclick="openGame('tafel')">üßÆ Tafels</button>
    <button class="secondary" onclick="openGame('spelling')">‚úèÔ∏è Spelling</button>
  </div>
</div>

<!-- üßÆ TAFELTRAINER -->
<div id="screenTafel" class="screen">
  <div class="topbar">
    <button onclick="backToMenu()">‚¨Ö Menu</button>
    <strong>üßÆ Tafels</strong>
  </div>

  <!-- LET OP: exacte bestandsnaam -->
  <iframe id="frameTafel" src="tafeltrainer.html"></iframe>
</div>

<!-- ‚úèÔ∏è SPELLINGTRAINER -->
<div id="screenSpelling" class="screen">
  <div class="topbar">
    <button onclick="backToMenu()">‚¨Ö Menu</button>
    <strong>‚úèÔ∏è Spelling</strong>
  </div>

  <!-- LET OP: hoofdletter S -->
  <iframe id="frameSpelling" src="spellingtrainer.html"></iframe>
</div>

<script>
  function resetFrames(){
    const ft = document.getElementById("frameTafel");
    const fs = document.getElementById("frameSpelling");
    if (ft) ft.src = ft.src;
    if (fs) fs.src = fs.src;
  }

  function openGame(which){
    document.getElementById("screenMenu").classList.remove("active");
    document.getElementById("screenTafel").classList.remove("active");
    document.getElementById("screenSpelling").classList.remove("active");

    if (which === "tafel") {
      document.getElementById("screenTafel").classList.add("active");
    } else {
      document.getElementById("screenSpelling").classList.add("active");
    }

    resetFrames();
  }

  function backToMenu(){
    document.getElementById("screenMenu").classList.add("active");
    document.getElementById("screenTafel").classList.remove("active");
    document.getElementById("screenSpelling").classList.remove("active");

    resetFrames();
  }
</script>

</body>
</html>
